 <!DOCTYPE html>
<html lang="en">
<head>
  <title>/supermamon/</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/util/js/getRandomQuote.js"></script>
  <script type="text/javascript">
  
  $(document).ready(function(){
	/* random quote */
	getRandomQuote(function(quote,author){
		var footer = $("<footer></footer")
			.attr('id','randomQuoteFooter')
			.html(author);
		$('#randomQuoteText')
			.html(quote)
			.append(footer);
	});

  })
  </script>
</head>
<body>

<div class="container">
	<h1><img src="CydiaIcon.png"> /supermamon/</h1>
	<br />
	<blockquote class="blockquote" id="randomQuoteText">
	Loading...
	<footer id="randomQuoteFooter"></footer>
	</blockquote>
</div>

<div class="container">
	<div class="well">
		<p><span class="text-primary"><b>/supermamon/</span></b> repository contains themes and tweaks for jailbroken iOS devices.</p>
		<a class="btn btn-sm btn-default" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://supermamon.github.io/repo/">Add to Cydia</a>
	</div>
</div>

<div class="container">
  <h3 id="wells" class="page-header">Hosted Packages</h3>
</div>

<div class="container">
	<div class="panel panel-default">
	  <div class="panel-heading">Empty Package</div>
	  <div class="panel-body">
		This is a sample package with minimal information.<br /><br />
		<a class="btn btn-xs btn-default" href="depictions/?p=com.supermamon.emptypackage">More info</a>
	  </div>
	</div>
	
	<div class="panel panel-default">
	  <div class="panel-heading">Full Package</div>
	  <div class="panel-body">
		This is a sample package with lots of information.<br /><br />
		<a class="btn btn-xs btn-default" href="depictions/?p=com.supermamon.fullpackage">More info</a>
	  </div>
	</div>
</div>

</body>
</html>
