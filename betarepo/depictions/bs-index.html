 <!DOCTYPE html>
<html lang="en">
<head>
  <title>/supermamon/</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  <script type="text/javascript" src="js/jquery.querystring.js"></script>
  <script type="text/javascript" src="js/depiction-engine.js"></script>
  <script type="text/javascript" src="js/ios_version_check.js"></script>
  
  <script type="text/javascript">
  
	bundleid = $.QueryString['p'];	

    var contentBlocks = 	{
    	"#packageName"		: {"type":"text","source":"package>name"}
		,"#packageVersion"	: {"type":"text","source":"package>version"}
        ,"#descriptionList"	: {"type":"list"  
								,"source" :"package>descriptionlist>description"
								,"paragraphElement"	: "<li class='list-group-item'>"
								,"emptyListCallback":function(element){
									$("#descriptionPanel").hide()
								}
							}
	}

    $( document ).ready(function() {
	
        $.ajax({
            type    : "GET",
            dataType: "xml",
            url     : (bundleid+"/info.xml"),
            success : function(xml){
				//document.title = $(xml).find("package>name").text();
            	data_loader_engine(contentBlocks,xml)
            },
			cache   : false,
            error: function() {
                $("#packageInformation").hide();
                $("#packageError").show();
            }
        }); //ajax
    }); // ready
	
  </script>
</head>
<body>


<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
	<h1 id="packageName">Theme example</h1>
	<p>by @supermamon</p>
</div>


<ul id="descriptionList" class="list-group">
	<li class="list-group-item active">Description</li>
</ul>


</body>
</html>
